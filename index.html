<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="master.css">

<body>
    <div class="container">

            <ul>
                <li>Monopattino Gino22

            </ul>
            <ul>
                <li>Monopattino Mike24
                    <p>&#10132; Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="statusChargeMike"></div>
                </li>
            </ul>
            <ul>
                <li>Monopattino Fede154
                    <p>&#10132; Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="statusChargeFede"></div>
                </li>
            </ul>
        </div>
